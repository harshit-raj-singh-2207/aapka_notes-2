<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Aapka Notes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container nav-flex">
      <h1 class="logo">Aapka<span>Notes</span></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- REGISTER -->
  <section class="auth-section">
    <div class="container auth-container">

      <div class="auth-card">

        <!-- Back Home Link -->
        <a href="index.html" class="back-home">← Back to Home</a>

        <h2>Create Account ✨</h2>
        <p class="auth-subtext">Join Aapka Notes and study smarter</p>

        <!-- redirect after submit (demo) -->
        <form action="login.html" method="get">

          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input
              id="fullname"
              name="fullname"
              type="text"
              placeholder="Enter your name"
              required
              autocomplete="name"
            />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Create password"
              required
              minlength="6"
              autocomplete="new-password"
            />
            <small class="hint">Password should be at least 6 characters.</small>
          </div>

          <div class="input-group">
            <label for="cpassword">Confirm Password</label>
            <input
              id="cpassword"
              name="cpassword"
              type="password"
              placeholder="Confirm password"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>

          <div class="auth-options">
            <label class="remember">
              <input type="checkbox" required />
              I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn full-btn">Create Account</button>
        </form>

        <p class="auth-footer">
          Already have an account?
          <a href="login.html">Login</a>
        </p>

      </div>

    </div>
  </section>

</body>
</html>
