<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Aapka Notes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container nav-flex">
      <h1 class="logo">Aapka<span>Notes</span></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- LOGIN -->
  <section class="auth-section">
    <div class="container auth-container">

      <div class="auth-card">
        
        <!-- Back Home Link -->
        <a href="index.html" class="back-home">‚Üê Back to Home</a>

        <h2>Welcome Back üëã</h2>
        <p class="auth-subtext">Login to continue your exam preparation</p>

        <form action="index.html" method="get">
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" required />
          </div>

          <div class="auth-options">
            <label class="remember">
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <button type="submit" class="btn full-btn">Login</button>
        </form>

        <p class="auth-footer">
          Don‚Äôt have an account?
          <a href="register.html">Create one</a>
        </p>
      </div>

    </div>
  </section>

</body>
</html>
