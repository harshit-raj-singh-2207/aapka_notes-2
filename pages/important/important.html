<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Important Topics (AI) | Aapka Notes</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="container nav-flex">
    <h1 class="logo">Aapka<span>Notes</span></h1>

    <nav>
      <ul class="nav-links">
        <li><a href="../dashboard.html">Dashboard</a></li>
        <li><a href="../notes/notes.html">Notes</a></li>
        <li><a href="../pyq/pyq.html">PYQs</a></li>
        <li><a href="../../index.html">Home</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- IMPORTANT TOPICS -->
<section class="dashboard">
  <div class="container">

    <h2 class="section-title">AI Important Topics Generator</h2>
    <p style="text-align:center; color:#666; margin-bottom:40px;">
      Enter details and let AI predict high-probability exam topics
    </p>

    <!-- INPUT FORM -->
    <div class="stats-grid">
      <div class="dashboard-card">
        <label>Subject</label>
        <input id="subjectInput" type="text" placeholder="e.g. Data Structures">
      </div>

      <div class="dashboard-card">
        <label>Semester</label>
        <input id="semesterInput" type="text" placeholder="e.g. Semester 3">
      </div>

      <div class="dashboard-card">
        <label>Exam Type</label>
        <input id="examInput" type="text" placeholder="Mid / End / University">
      </div>
    </div>

    <div style="text-align:center; margin-top:30px;">
      <button class="btn" onclick="generateTopics()">
        Generate Important Topics
      </button>
    </div>

    <!-- OUTPUT -->
    <div class="dashboard-grid" id="topicsOutput" style="margin-top:50px;"></div>

  </div>
</section>

<!-- AI ASSISTANT (RETRACTABLE) -->
<div class="ai-chat">
  <button class="ai-btn" id="aiToggle">ðŸ¤–</button>

  <div class="ai-box" id="aiBox">
    <div class="ai-header">Aapka AI Assistant</div>

    <div class="ai-messages">
      <div class="ai-msg bot">
        Hi! Ask me anything related to exams ðŸ“˜
      </div>
    </div>

    <div class="ai-input">
      <input type="text" placeholder="Ask your doubt..." />
      <button>Send</button>
    </div>
  </div>
</div>

<!-- JS -->
<script src="../../js/main.js"></script>
<script src="../../js/gemini.js"></script>
<script src="../../js/important.js"></script>

<!-- TOGGLE SCRIPT -->
<script>
  const aiToggle = document.getElementById("aiToggle");
  const aiBox = document.getElementById("aiBox");

  aiBox.style.display = "none";

  aiToggle.addEventListener("click", () => {
    aiBox.style.display =
      aiBox.style.display === "none" ? "flex" : "none";
  });
</script>

</body>
</html>
